<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Sale Application</title>

    <!-- == Css == -->
    <link rel="stylesheet" href="./public/css/genaral.css">
    <link rel="stylesheet" href="./public/css/style.css">

    <!-- == IconBox == -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Thư viện Chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/0.5.7/chartjs-plugin-annotation.min.js"></script>

</head>

<body>
    <nav class="navbar-left">
        <div class="logo">
            <img src="/public/images/insight-logo.png" alt="">
        </div>

        <ul class="list-menu">
            <a href="#">
                <li class="item-menu active-menu"><i class='bx bx-home-alt'></i> Trang chủ</li>
            </a>
            <a href="/views/manager_ticket.html">
                <li class="item-menu"><i class='bx bx-credit-card'></i> Quản lí vé</li>
            </a>
            <a href="#">
                <li class="item-menu"><i class='bx bx-bookmark-alt-minus bx-flip-vertical'></i> Đối soát vé</li>
            </a>
            <a href="#">
                <li class="item-menu">
                    <i class='bx bx-cog bx-flip-vertical'></i> Cài đặt
                </li>
            </a>
        </ul>
    </nav>

    <div class="main-content">
        <header>
            <form action="" method="get" class="form-search">
                <input class="input-search" type="text" placeholder="Search" name="">
                <i class='bx bx-search'></i>
            </form>
            <div class="menu-header">
                <div class="icon-mail">
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="icon-notifications">
                    <i class='bx bx-bell'></i>
                </div>
                <div class="avatar">
                    <img src="./public/images/avatar.png" alt="">
                </div>
            </div>
        </header>

        <main class="content">
            <div class="title-content">
                <p>Thống kê</p>
            </div>
            <div class="chart-line">
                <div class="area-comment-calendar">
                    <p class="comment-line">Doanh thu</p>
                    <div class="btn-calendar">
                        <input name="date_chart_line" id="selectedDate" placeholder="Tháng / Năm" type="text" readonly>
                        <img class="icon-calendar" src="./public/images/icon/fi_calendar.svg" alt="">
                    </div>
                </div>
                <canvas id="myChart-line" style="width: 100%; height: 300px;"></canvas>
                <div class="turnover">
                    <p class="text-turnover">Tổng doanh thu theo tuần</p>
                    <div class="number-turnover">
                        <p>525.145.000</p><span>đồng</span>
                    </div>
                </div>
            </div>
            <div class="chart-pie">
                <div class="area-calendar">
                    <div class="btn-calendar">
                        <input name="date_chart_line" id="selectedDate" placeholder="Tháng / Năm" type="text" readonly>
                        <img class="icon-calendar" src="./public/images/icon/fi_calendar.svg" alt="">
                    </div>
                </div>
                <div class="area-chart-pie">
                    <canvas id="myChart-pie-family" style="width: 500px"></canvas>
                    <canvas id="myChart-pie-event" style="width: 500px"></canvas>
                </div>
                <div class="area-color-text-comment">
                    <div class="text-comment">
                        <div class="rect-blue"></div>
                        <p>Vé đã sử dụng</p>
                    </div>
                    <div class="text-comment">
                        <div class="rect-orange"></div>
                        <p>Vé chưa sử dụng</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="calendar-modal">
        <div class="header">
            <span class="prev" onclick="prevMonth()">&#10094;</span>
            <h3 id="month-year"></h3>
            <span class="next" onclick="nextMonth()">&#10095;</span>
        </div>
        <div class="schoose-filter">
            <div class="filter-days">
                <input type="radio" name="" id="">
                <p>Theo ngày</p>
            </div>
            <div class="filter-week">
                <input type="radio" name="" id="">
                <p>Theo tuần</p>
            </div>
        </div>
        <div class="weekdays">
            <div>CN</div>
            <div>T2</div>
            <div>T3</div>
            <div>T4</div>
            <div>T5</div>
            <div>T6</div>
            <div>T7</div>
        </div>
        <div class="days"></div>
    </div>
</body>

<script src="/public/js/chart.js"></script>
<script src="/public/js/calendar.js"></script>



</html>
